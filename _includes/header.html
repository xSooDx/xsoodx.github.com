<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    {%- assign page_paths = site.header_pages -%}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto smooth-scroll">
        {%- for hp in page_paths -%}
          {%- if hp.name -%}
          <li class="nav-item">
            <a class="nav-link" href="{{ hp.href }}">{{ hp.name | escape }}</a>
          </li>
          {%- endif -%}
        {%- endfor -%}
      </ul>
    </div>
  </div>
</nav>
